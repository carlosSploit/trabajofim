<!DOCTYPE html>
<html>

<head>
    <title>TODO supply a title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Registro.css">
</head>

<body>
    <section class="Form my-4 mx-5">
        <div class="contariner">
            <div class="row rowcast no-gutters">
                <div class="col-lg-5">
                    <img src="./resorces/fondolog.jpg" class="img-fluid" alt="" />
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Registrate</h1>
                    <h4>Registrata tu cuenta:</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input id="RegNom" type="text" placeholder="Nombre y apellidos"
                                    class="form-control my-1 p-3" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input id="RegEmai" type="email" placeholder="Email-andress"
                                    class="form-control my-1 p-3" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input id="RegPass" type="password" placeholder="********"
                                    class="form-control my-1 p-3" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input id="RegCell" type="text" placeholder="Celular" class="form-control my-1 p-3" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button id="RegUser" type="button" class="btn1 mt-1 mb-5">Registrate</button>
                            </div>
                        </div>
                        <p>Tienes tu una cuenta? <a href="">Logeate</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Modales de producto--->
    <div class="modal fade" id="ModalAler" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #546e7a; color: aliceblue" id="Encabezaod">
                    <h5 class="modal-title" id="TituloModal">Verificar Token de creacion</h5>
                    <button type="button" style="color: aliceblue" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row" style="border-radius: 0%;">
                        <div class="col" style="border-radius: 0%;">

                            <div class="row">
                                <img src="./resorces/logo.png" style="height: 50px; width: 100px;"
                                    class="my-1 mx-auto col-3 d-flex justify-content-center" height="10" width="100" />
                            </div>

                            <h6 class="row" style="padding: 10PX;">Bienvenido a la plataforma de ventas Tienda nuve.
                                Porafor ingrese a
                                su Correo que a ingresaso para poder a comprobar el codigo de validacion de su
                                cueta a crear:</h6>

                            <div class="row">
                                <input id="RegCod" data-toggle="popover"
                                    data-content="Error, Ingrese el codigo correcto" type="text" placeholder="Codigo"
                                    class="form-control my-1 mx-auto col-3 d-flex justify-content-center" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button id="ValidCod" type="button" class="btn font-weight-bold rounded-pill col-7"
                        style="background-color: #546e7a; color: aliceblue">Validar cuenta</button>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/interface/Registrar.js"></script>
</body>

</html>
