<body>

    <div class="conetSetP">
        <ul class="Setprogressbar">
            <li class="li-iten-sep active">Step 1</li>
            <li class="li-iten-sep active">Step 2</li>
            <li class="li-iten-sep active">Step 3</li>
        </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"
        integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw=="
        crossorigin="anonymous"></script>
    <script>
        var ctx = document.getElementById('myChart');
        var myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [10, 20, 30],
                    // These labels appear in the legend and in the tooltips when hovering different arcs
                    labels: [
                        'Red',
                        'Yellow',
                        'Blue'
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ]
                }],
                labels: [
                    'Red',
                    'Yellow',
                    'Blue'
                ],
                options: {
                    layout: {
                        margin: {
                            left: 50,
                            right: 0,
                            top: 0,
                            bottom: 0
                        }
                    }
                }
            }
        });
        var ctx = document.getElementById('myChart3');
        var myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [10, 20, 30],
                    // These labels appear in the legend and in the tooltips when hovering different arcs
                    labels: [
                        'Red',
                        'Yellow',
                        'Blue'
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ]
                }],
                labels: [
                    'Red',
                    'Yellow',
                    'Blue'
                ],
                options: {
                    tooltips: {
                        mode: 'nearest'
                    }
                }
            }
        });

        var ctx = document.getElementById('myChart2');
        var myDoughnutChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    data: [45, 10, 50, 40],
                    // These labels appear in the legend and in the tooltips when hovering different arcs
                    labels: [
                        'Proyecto'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ]
                }],
                labels: [
                    'Lunes',
                    'Martes',
                    'Miercoles',
                    'Jueves',
                    'Viernes',
                    'Sabado',
                    'Domingo'
                ],
                options: {
                    tooltips: {
                        mode: 'nearest'
                    }
                }
            }
        });

    </script>
